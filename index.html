<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title pa lang</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out the survey below:</p>

    <form id="survey-form">

        <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required>

        <label for="email" id="email-label">Email:</label>
        <input type="email" id="email" placeholder="Enter your email" required>

        <label for="number" id="number-label">Number:</label>
        <input type="number" id="number" placeholder="Enter a number" min="1" max="100" required>

        <label for="dropdown">Select an option:</label>
        <select id="dropdown" required>
            <option value="option1">Option 1</option>
            <option value="option2">Option 2</option>
        </select>

        <label>Choose an option:</label>
        <input type="radio" name="option" value="option1"> Option 1
        <input type="radio" name="option" value="option2"> Option 2

        <label>Choose multiple options:</label>
        <input type="checkbox" name="checkbox" value="option1"> Option 1
        <input type="checkbox" name="checkbox" value="option2"> Option 2

        <label for="comments">Additional Comments:</label>
        <textarea id="comments" rows="4" cols="50"></textarea>

        <button type="submit" id="submit">Submit</button>

    </form>

</body>
</html>
